version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/leonlnj/turing/engines/router/gen/go
    except:
      - buf.build/googleapis/googleapis
      - buf.build/grpc-ecosystem/grpc-gateway
plugins:
  - name: go
    out: gen/proto/go
    opt: paths=import,module=github.com/leonlnj/turing/engines/router/gen/go
  - name: go-grpc
    out: gen/proto/go
    opt:
      -  paths=import,module=github.com/leonlnj/turing/engines/router/gen/go
      - require_unimplemented_servers=false
  - name: grpc-gateway
    out: gen/go/grpc
    opt: paths=import,module=github.com/leonlnj/turing/engines/router/gen/go
